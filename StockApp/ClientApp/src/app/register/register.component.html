<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <form #registerforms="ngForm">
                <div class="row">
                    <div class="col-xs-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Name</mat-label>
                            <input matInput #userName required>
                          </mat-form-field>
                    </div>
                    <div class="col-xs-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Surname</mat-label>
                            <input matInput #surName required>
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div col-xs-12>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput id="email" type="email" #userEmail required >
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div col-xs-12>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input matInput #userPhone required >
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div col-xs-6>
                        <mat-form-field appearance="outline">
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" id="password" #userPassword required >
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div col-xs-12>
                        <mat-form-field appearance="outline">
                            <mat-label>Birthday</mat-label>
                            <input matInput [matDatepicker]="picker" #userBirthday required>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Country</mat-label>
                            <input matInput #userCountry required>
                          </mat-form-field>
                    </div>
                    <div class="col-xs-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>City</mat-label>
                            <input matInput #userCity required>
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div col-xs-12>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Adress</mat-label>
                            <textarea matInput #userAdress required ></textarea>
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div col-xs-12>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label> Post Adress</mat-label>
                            <input matInput #userPostAdress required>
                          </mat-form-field>
                    </div>
                </div>
            </form>
            <div class="row">
                    <button class=" btn btn-lg btn-primary" type="submit" (click) ="authService.SignUp(userEmail.value, userPassword.value)" >Sign in</button>
              </div>
        </div>
    </div>
</div>
