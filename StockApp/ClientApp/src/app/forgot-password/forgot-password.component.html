  <div class="container">
      <div class="row">
          <div class="title">
            <h3>Reset Password</h3>
          </div>
      </div>
      <p class="text-center">Please enter your email address to request a password reset.</p>
    <div class="row">
        <div col-xs-12>
            <mat-form-field class="forgot-button" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput id="email" type="email" #passwordResetEmail required >
              </mat-form-field>
        </div>
    </div>
    <div class="row">
        <button class=" btn btn-lg btn-primary" type="submit" (click)="authService.ForgotPassword(passwordResetEmail.value)">Reset Password</button>
  </div>
    <div class="row">
        <div class="redirectToLogin">
            <span>Go back to ? <span class="redirect" routerLink="/login">Log In</span></span>
          </div>
    
    </div>
  </div>
