<div class="page-header">
    <div class="container">
        <h1>Stocks</h1>
    </div>
</div>
<div class="container mt-1">
  <div class="row end-xs">
    <div class="col-xs-12">
        <input type="text" class="search-input"placeholder="Search" [(ngModel)]="filterString"(keyup)="filterStocks()">
    </div>
</div>
</div>
<div class="container">
        <div class="mt-1 mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- Company Name Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Company Name </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="displaySymbol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.displaySymbol}} </td>
              </ng-container>
          
              <!-- Currency Column -->
              <ng-container matColumnDef="currency">
                <th mat-header-cell *matHeaderCellDef> Currency </th>
                <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
              </ng-container>
          
              <!-- Type Column -->
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[12,5,10,20]"
                           showFirstLastButtons>
  </mat-paginator>
</div>
</div>
